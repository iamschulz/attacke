		<header>
			<h1>Attacke!</h1>
		</header>
		<main>
			<noscript>
				<p class="controls">
					<strong>Attacke!</strong> is a silly little game written in
					JavaScript. You'll need to enable it to play.
				</p>
			</noscript>
			<div class="loader">
				<progress value="0" max="100"></progress>
			</div>
			<canvas
				tabindex="0"
				id="canvas"
				width="1920"
				height="1080"
			></canvas>

			<h2>Controls</h2>
			<div class="controls">
				<div class="controls__group move">
					<p class="controls__header">Movement:</p>
					<ul class="controls__cursor">
						<li><kbd class="color-p1">W</kbd></li>
						<li><kbd class="color-p1">A</kbd></li>
						<li><kbd class="color-p1">S</kbd></li>
						<li><kbd class="color-p1">D</kbd></li>
					</ul>

					<ul class="controls__cursor">
						<li><kbd class="color-p2">↑</kbd></li>
						<li><kbd class="color-p2">←</kbd></li>
						<li><kbd class="color-p2">↓</kbd></li>
						<li><kbd class="color-p2">→</kbd></li>
					</ul>

					<svg>
						<use xlink:href="#icon-gamepad"></use>
					</svg>
				</div>

				<div class="controls__group attack">
					<p class="controls__header">Attack:</p>
					<ul class="controls__attack">
						<li><kbd class="color-p1">R</kbd></li>
						<li><kbd class="color-p2">P</kbd></li>
					</ul>

					<svg>
						<use xlink:href="#icon-gamepad"></use>
					</svg>
				</div>

				<div class="controls__group block">
					<p class="controls__header">Block:</p>
					<ul class="controls__block">
						<li><kbd class="color-p1">T</kbd></li>
						<li><kbd class="color-p2">O</kbd></li>
					</ul>

					<svg>
						<use xlink:href="#icon-gamepad"></use>
					</svg>
				</div>

				<div class="controls__group block">
					<label class="controls__header" for="sound">Sound:</label>
					<input
						type="range"
						min="0"
						max="1"
						step="0.1"
						value="0"
						id="sound"
					/>
				</div>
				<div class="controls__group block">
					<label class="controls__header" for="theme">Theme:</label>
					<select id="theme">
						<option value="RetroKnights">Retro Knights</option>
						<option value="VectorSpaceships">Spaceships</option>
					</select>
				</div>
			</div>
